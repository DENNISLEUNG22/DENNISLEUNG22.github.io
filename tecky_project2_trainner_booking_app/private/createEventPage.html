<div class="create-event-box">
  <!-- justify-content-center -->
<form
  action="/event"
  method="POST"
  id="create"
  enctype="multipart/form-data"
>
<div>
    <h1 class="text-center">建立活動</h1>
    <div>
      <div>
      
        <label>
          活動名稱:
          <input
            type="text"
            name="eventName"
            
            required
          />
        </label>

      </div>
      <div>

        <label for="mainEventType">活動種類:</label>
        <select name="mainEventType" id="mainEventType" action="/selectMainEvent" required>
          
        </select>
      
    </div>
    <div>
      <label for="subEventType">活動細類:</label>
      <select name="subEventType" id="subEventType" action="/subEventType" required>
      </select> 
    </div>
    <div>
      <label for="ageGroup">建議年齡層:</label>
              <select name="ageGroup" id="ageGroup">
                <option value="1">40歲 或以上</option>
                <option value="2">18歲 或 以上</option>
                <option value="3">12歲 ~ 18歲</option>
                <option value="4">6歲 ~ 11歲</option>
              </select> 
    </div>
    <div>
      <label>
        日期:
        <input
          type="date"
          name="date"
          required
        />
      </label>
    </div>
    <div>
      <label>
        開始時間:
        <input
          type="time"
          name="startTime"
          placeholder="Input your time here"
          required
        />
      </label>
    </div>
    <div>
      <label>
        完結時間:
        <input
          type="time"
          name="endTime"
          placeholder="Input your time here"
          required
        />
      </label>
    </div>
    <div>
      <label for="area">所在區域:</label>
              <select name="area" id="area">
                <option value="1">香港島</option>
                <option value="2">九龍</option>
                <option value="3">新界西</option>
                <option value="4">新界東</option>
              </select>
    </div>
    <div>
      <label for="district">所在地區:</label>
              <select name="district" id="district">
                <option value="1">中西區</option>
                <option value="2">灣仔區</option>
                <option value="3">東區</option>
                <option value="4">南區</option>
                <option value="5">油尖旺區</option>
                <option value="6">深水埗區</option>
                <option value="7">九龍城區</option>
                <option value="8">黃大仙區</option>
                <option value="9">觀塘區</option>
                <option value="10">葵青區</option>
                <option value="11">荃灣區</option>
                <option value="12">屯門區</option>
                <option value="13">元朗區</option>
                <option value="14">離島區</option>
                <option value="15">北區</option>
                <option value="16">大埔區</option>
                <option value="17">沙田區</option>
                <option value="18">西貢區</option>
              </select>
    </div>
    <div>
      <label>
        詳細地址:
        <input
          type="text"
          name="fullAddress"
          required
        />
      </label>
    </div>
    <div>
      <label>
        活動人數:
        <input
          type="text"
          name="classSize"
          required
        />
      </label>
    </div>
    <div>
      <label>
        其他活動詳情:
        <input
          type="text"
          name="caption"
          required
        />
      </label>
    </div>

  </div>
