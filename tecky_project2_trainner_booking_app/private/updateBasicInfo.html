<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <!-- icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!--  font-awesome-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- local css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="role.css" />
  </head>
  <body class="background">
<!-- ---------------------------header------------------------------------- -->
    <header id="notYetLogin" class="fixed-top ">
      <a href="/"> <i class="fa-solid fa-angles-left goBackButtonColor"  ></i ></a>
      <a href="/login.html" ><i class="fa-solid fa-person-circle-plus goBackButtonColor"></i ></a>
    </header>

    <header id="LoginED" class="fixed-top">
      <a href="/"><i class="fa-solid fa-angles-left goBackButtonColor" ></i ></a>
          <div id="headerUsername" type="text" name="username" class="welcomeWord"></div> 

        <form method="post" action="/logout" >
          <button type="submit" class="logoutButton" >
            <i class="fa-solid fa-arrow-right-from-bracket "></i>
          </button>
        </form>
    </header>
<!-- ---------------------------header------------------------------------- -->

    <div class="update-box" >
      <h2>更新帳戶資料</h2>
      <form  id="updateBasicInfo"  method="post" action="/updateBasicInfo" enctype="multipart/form-data">
        <div class="user-box">
          <input id="username" type="text" name="username"  />
          <label>帳戶名稱</label>
        </div>
        <div class="user-box">
          <input id="phone" type="text" name="phone"/>
          <label>聯絡電話</label>
        </div>
        <div class="selection">
          <label for="gender">您的性別：</label>
          <select name="gender" id="gender">
            <option value="m">男士</option>
            <option value="f">女士</option>
            <option value="n">其他</option>
          </select>
        </div>
        <div class="selection">
          <label for="age">您的年齡層 :</label>
          <select name="age" id="age">
            <option value="1">40歲 或 以上</option>
            <option value="2">18歲 或 以上</option>
            <option value="3">12歲 ~ 18歲</option>
            <option value="4">6歲 ~ 11歲</option>
          </select>
        </div>
        <div class="inputAvatar" >
          <label id="profile_icon"  >
            更改頭像：
            <input type="file" name="profile_icon"  class="fileInput"/>
          </label>
        </div>
        <div class="button-form " >
          <button id="submit"  type="submit"> 確認
          </button>
          <div id="updatePW">更新電郵 / 密碼？
            <div>
              <a href="/updateEmail.html">電郵 /   </a>
              <a href="/updatePW.html">密碼</a>
            </div>
          </div>
          </div>
      </form>
    </div>

    <!-- ---------------------------footer------------------------------------- -->
    <footer class="d-flex justify-content-evenly fixed-bottom mt-10">
      <a href="/index.html"><i class="fa-solid fa-house"style="color: #102f47"></i></a>
      <a href="/studentCalendarPage.html"><i class="fa-regular fa-calendar-days" style="color: #102f47"></i></a>
      <a href="/createEventPage.html"><i class="fa-solid fa-plus"style="color:#102f47"></i></i></a>
      <a href="/updateBasicInfo.html"><i class="fa-solid fa-gear"style="color:#102f47"></i></a>
    </footer>
    <!-- ---------------------------footer------------------------------------- -->

  </body>
  <script src="updateBasicInfo.js"></script>
</html>
