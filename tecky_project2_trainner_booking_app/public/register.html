<body class="background">
<!-- ---------------------------header------------------------------------- -->
  <header id="notYetLogin" class="fixed-top ">
    <a href="/"> <i class="fa-solid fa-angles-left goBackButtonColor"  ></i ></a>
    <a href="/login.html" ><i class="fa-solid fa-person-circle-plus goBackButtonColor"></i ></a>
  </header>

  <header id="LoginED" class="fixed-top">
    <a href="/"><i class="fa-solid fa-angles-left goBackButtonColor" ></i ></a>
        <div id="headerUsername" type="text" name="username" class="welcomeWord"></div> 

      <form method="post" action="/logout" >
        <button type="submit" class="logoutButton" >
          <i class="fa-solid fa-arrow-right-from-bracket "></i>
        </button>
      </form>
  </header>
<!-- ---------------------------header------------------------------------- -->
    <div class="register-box" >
      <h2>建立帳戶</h2>
      <form  id="register"  method="post" action="/register">
        <div class="user-box">
          <input type="email" name="email" required="" />
          <label>電郵</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" />
          <label>密碼</label>
        </div>
        <div class="user-box">
          <input type="text" name="username" required="" />
          <label>帳戶名稱</label>
        </div>
        <div class="user-box numberRequest">
          <input type="number" name="phone" required="" />
          <label>聯絡電話</label>
        </div>
        <div class="selection">
          <label for="gender">您的性別：</label>
          <select name="gender" id="gender">
            <option value="0">--請選擇您的性別--</option>
            <option value="m">男士</option>
            <option value="f">女士</option>
            <option value="n">其他</option>
          </select>
        </div>
        <div class="selection">
          <label for="age">您的年齡層 :</label>
          <select name="age" id="age">
            <option value="0">--請選擇您的年齡層--</option>
            <option value="1">40歲 或 以上</option>
            <option value="2">18歲 或 以上</option>
            <option value="3">12歲 ~ 18歲</option>
            <option value="4">6歲 ~ 11歲</option>
          </select>
        </div>
        <button id="submit" class="button-form" type="submit">   確認 
          </button>
        
      </form>
    </div>

    </footer>
