<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Your name</ion-label>
        <ion-input [clearInput]="true" placeholder="Your name"></ion-input>
      </ion-item>

      <ion-item counter="true">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          [clearInput]="true"
          type="Password"
          placeholder="87654321"
          maxlength="20"
        ></ion-input>
      </ion-item>

      <ion-item counter="true">
        <ion-label position="floating">Telephone</ion-label>
        <ion-input
          [clearInput]="true"
          type="tel"
          placeholder="87654321"
          maxlength="8"
        ></ion-input>
        <!-- <ion-note slot="helper">Enter a valid Telephone</ion-note>
        <ion-note slot="error">Invalid Telephone</ion-note> -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [clearInput]="true" type="email" ngModel email></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit">SUBMIT</ion-button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
